<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Create your own to do list:</h1>

          <form id="new-to-do-list">
            <div class="form-group">
              <label for="new-list-name">Name your list</label>
              <input type="text" id="new-list-name">
            </div>
            <div class="to-do-forms">
              <div class="form-group-to-do">
                <label for="new-to-do">Add a to do</label>
                <input type="text" id="new-to-do0">
              </div>
            </div>

            <button type="submit" id="submit-button" class="btn">Finish</button>
          </form>
          <form id="add-one-to-do">
            <button type="submit" id="add-one-button" class="btn">Add a to do</button>
          </form>

          <h2>To do lists:</h2>
          <ul id="current-to-do-lists">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-to-do-list">
            <h2></h2>
            <div class="hideList">
            <ul id="displayed-list">

            </ul>
          </div>
          <form id="delete-item">
            <div class="form-group">
              <label for="delete-list-item">Delete</label>
              <input type="text" id="list-item-to-delete">
            </div>
            <button type="submit" id="delete-button" class="btn">Delete list item</button>
          </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
